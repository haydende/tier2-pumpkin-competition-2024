<script>
    const button = document.querySelector('.btn')
    const jokeDiv = document.getElementById('joke-text-wrapper')
    const eyes = document.querySelectorAll('.eye')
    const svg = document.getElementById('pumpkin-svg')
    const svgRect = svg.getBoundingClientRect()

    const svgX = svgRect.x + svgRect.width / 2
    const svgY = svgRect.y + svgRect.height / 2

    function angle(cx, cy, ex, ey) {
        const dy = ey - cy
        const dx = ex - cx
        const rad = Math.atan2(dy, dx)
        return rad * 180 / Math.PI
    }

    const jokes = [
        "What is white, black and dead all over? A zombie trick or treating in a tuxedo.",
        "Why did the skeleton run away? Because a dog was after his bones.",
        "Why didn't anyone want to go trick or treating with Dracula? Because he is a pain in the neck.",
        "What do birds give to trick-or-treaters? Tweets.",
        "What is a baby ghost's favorite game to play on Halloween? Peek-a-boo.",
        "Why don’t skeletons ever go trick or treating? Because they have no-body to go with.",
        "What makes trick or treating with twin witches so challenging? You never know which witch is which!",
        "\"Doctor! I have been bitten by a wolf!\". \"Where?\", he asks. \"No, just a regular one.\""
    ]

    button.addEventListener('click', () => {
        jokeDiv.innerHTML = `<p>${jokes[Math.floor(Math.random() * jokes.length)]}</p>`
    })

    document.addEventListener('mousemove', (e) => {

        const mouseX = e.clientX
        const mouseY = e.clientY

        const angleDeg = angle(mouseX, mouseY, svgX, svgY)

        eyes[0].setAttribute('transform', `rotate(${angleDeg} 290 340)`)
        eyes[1].setAttribute('transform', `rotate(${angleDeg} 490 340)`)
    })


</script>
